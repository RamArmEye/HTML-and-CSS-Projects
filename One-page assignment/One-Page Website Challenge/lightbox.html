<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="cssModal/modal.css">
</head>
<body>

<h2 style="text-align:center">Lightbox</h2>

<div class="row">
  <div class="column">
    <img src="imgModal/1technician.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="imgModal/2apiSafe.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="imgModal/3secured.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="imgModal/4aiFirewal (1).jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 4</div>
      <img src="imgModal/1technician.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 4</div>
      <img src="imgModal/2apiSafe.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 4</div>
      <img src="imgModal/3secured.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 4</div>
      <img src="imgModal/4aiFirewal (1).jpg" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="column">
      <img class="demo cursor" src="imgModal/1technician.jpg" style="width:100%" onclick="currentSlide(1)" alt="Technical support 24/7">
    </div>
    <div class="column">
      <img class="demo cursor" src="imgModal/2apiSafe.jpg" style="width:100%" onclick="currentSlide(2)" alt="API Security Solutions ">
    </div>
    <div class="column">
      <img class="demo cursor" src="imgModal/3secured.jpg" style="width:100%" onclick="currentSlide(3)" alt="Quantum-safe algorithms">
    </div>
    <div class="column">
      <img class="demo cursor" src="imgModal/4aiFirewal (1).jpg" style="width:100%" onclick="currentSlide(4)" alt="Intelligent threat detection">
    </div>
  </div>
</div>

<script src="jsModal/ScriptModal.js"></script>
    
</body>
</html>
