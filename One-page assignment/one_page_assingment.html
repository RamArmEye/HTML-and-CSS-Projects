<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One-Page Website</title>
    <link rel="stylesheet" href="./css/one_page_website.css"><!-- Linking the external CSS file -->

</head>
<body>
    <header>
        <h1>Home Page</h1>
        <p>Welcome to our website.</p>
    </header>
	
    <nav>
        <ul>
            <li><a href="#pictures">Pictures</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#video" target="_blank">Video</a></li>
        </ul>
    </nav>

    <section id="pictures">
        <h2>Pictures</h2>
        <img src="one_web_logo1.PNG" alt="One Page Website Logo">
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </section>

    <section id="video">
        <h2>Video</h2>
        <p><a href="https://www.youtube.com/@PitmanTrainingGroup" target="_blank">Pitman Training Group</a></p>
    </section>

    <footer>
        <p>&copy; 2023 One-Page Website</p>
    </footer>
</body>
</html>
